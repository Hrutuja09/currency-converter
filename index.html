<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>Currency Converter</h1>
    <div class="inner-div">
        <div class="container">
            <form>
                <div class="amount">
                    <p class="amt">Enter Amount</p>
                    <input value="1" type="text">
                </div>
                <div class="inner">
                    <div class="from-container">
                        <p class="from">From</p>
                        <img class="imgclass" src="https://flagsapi.com/US/flat/64.png">
                        <div class="dropdown">
                            <select class="dropdown1">
                                <option>USD</option>
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to-container">
                        <p class="to">To</p>
                        <img class="imgclass" src="https://flagsapi.com/IN/flat/64.png">
                        <div class="dropdown">
                            <select class="dropdown1">
                                <option>INR</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="getrate">
                    <p class="formula"> 1 USD = 86.15 INR</p>
                    <button class="button">Get Exchange Rate</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./codes.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
